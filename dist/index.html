<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  .valentine-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    font-family: system-ui, sans-serif;
    position: relative;
  }

.valentine-card {
  background: white;
  padding: 2.5rem;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  max-width: 500px;
  z-index: 2;
  color: #000; 
}


  .valentine-card h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }

  .valentine-card p {
    font-size: 1.2rem;
  }

  .actions {
    margin-top: 2rem;
    position: relative;
    height: 80px;
  }

  button {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .yes-btn {
    background: #ff4d6d;
    color: white;
    margin-right: 1rem;
  }

.no-btn {
  background: #ccc;
  position: absolute;
  left: 140px; 
  top: 0;
}

  /* ðŸ’– Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 1.5rem;
    animation: floatUp linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }
</style>

<main class="valentine-wrapper">

      <button class="no-btn" id="noBtn">

      </button>
    </div>
  </section>
</main>

<script>
  /* ðŸ’– Floating hearts generator */
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'ðŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (3 + Math.random() * 4) + 's';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);

  /* ðŸƒ No button runs away */
  const noBtn = document.getElementById('noBtn');

  noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 150 - 75;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });
</script>
